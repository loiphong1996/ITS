<script>
    const mobileNotificationData = [
        {title:'Nhắc nhở', body: 'Chuyến đi "Ăn vặt đà nẵng" chỉ còn 2 ngày nữa đến! chuẩn bị thôi nào!'},
        {title:'Nhắc nhở', body: '"Phạm" vừa mời bạn vào nhóm "Phượt A3"'}
    ];


    function waitForBridge() {
        if (window.postMessage.length !== 1) {
            setTimeout(waitForBridge, 500);
        }
        else {
            if(typeof mobileNotificationData === 'string'){
                window.postMessage(mobileNotificationData);
            }else{
                window.postMessage(JSON.stringify(mobileNotificationData));
            }
        }
    }



    window.onload = waitForBridge;
</script>
