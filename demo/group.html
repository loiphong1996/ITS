<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <style>
        .checkbox .input-group__details {
            display: none;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <v-app v-cloak>
        <v-content>
            <v-container px-1>
                <v-layout column wrap>
                    <v-flex xs12 md6 lg4>
                        <v-card>
                            <v-layout row wrap>
                                <v-flex xs12 ms8 md9>
                                    <v-card-title class="title">
                                        Hiệp hội phượt ko giấy tờ
                                    </v-card-title>
                                </v-flex>
                                <v-flex xs12 ms4 md2 offset-md1 style="text-align: center">
                                    <v-container d-flex justify-evenly align-content-center>
                                        <a href="./LocationsRequest.html">
                                            <v-icon>fas fa-envelope</v-icon>
                                        </a>
                                        <v-icon>fas fa-suitcase</v-icon>
                                        <a href="./InviteUser.html">
                                            <v-icon>fas fa-user-plus</v-icon>
                                        </a>

                                    </v-container>
                                </v-flex>
                            </v-layout>
                        </v-card>
                        <v-tabs grow>
                            <v-tab>
                                Kế hoạch
                            </v-tab>
                            <v-tab>
                                Thành viên
                            </v-tab>
                            <v-tab-item>
                                <v-card>
                                    <v-list two-line>
                                        <template v-for="trip in trips">
                                            <v-container>
                                                <v-card flat>
                                                    <v-card-title class="subheading px-0">
                                                        {{trip.title}}
                                                    </v-card-title>
                                                    <v-text>{{trip.startDate}} - {{trip.endDate}}</v-text>
                                                    <div style="width: 100%;overflow-x: auto">
                                                        <v-container px-0 grid-list-md>
                                                            <v-layout row>
                                                                <v-flex v-for="location in trip.locations">
                                                                    <img :src="location.photo"/>
                                                                </v-flex>
                                                            </v-layout>
                                                        </v-container>
                                                    </div>
                                                </v-card>
                                            </v-container>
                                        </template>
                                    </v-list>
                                </v-card>
                            </v-tab-item>
                            <v-tab-item>
                                <v-card>
                                    <v-list>
                                        <v-list-tile v-for="member in members" avatar>
                                            <v-list-tile-avatar>
                                                <img :src="member.avatar">
                                            </v-list-tile-avatar>
                                            <v-list-tile-content>
                                                <v-list-tile-title>{{member.name}}</v-list-tile-title>
                                            </v-list-tile-content>
                                            <v-list-tile-action>
                                                <v-btn icon flat>
                                                    <v-icon color="red">fas fa-minus</v-icon>
                                                </v-btn>
                                            </v-list-tile-action>
                                        </v-list-tile>
                                    </v-list>
                                </v-card>
                            </v-tab-item>
                        </v-tabs>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script src="data/data.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                trips,
                members
            }
        }
    })
</script>
</body>
</html>
