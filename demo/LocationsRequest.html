<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <style>
        .checkbox .input-group__details {
            display: none;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Location request</title>
</head>
<body>
<div id="app">
    <v-app v-cloak>
        <v-container>
            <v-layout d-flex justify-center>
                <v-flex xs12 md9>
                    <v-card>
                        <v-layout column wrap>
                            <v-flex xs12>
                                <v-card-title class="title">
                                    Yêu cầu thêm địa điểm
                                </v-card-title>
                            </v-flex>
                            <v-divider></v-divider>
                            <v-container grid-list-lg px-0 color="gray">
                                <v-layout wrap>
                                    <v-flex xs12 md6 v-for="request in requests">
                                        <v-card raised>
                                            <v-card-title class="text--primary">
                                                <v-layout row wrap>
                                                    <v-flex xs3>
                                                        <v-avatar>
                                                            <img :src="request.member.avatar"
                                                                 :alt="request.member.name">
                                                        </v-avatar>
                                                    </v-flex>
                                                    <v-flex xs9>
                                                        <span class="title">
                                                            {{request.member.name}}
                                                        </span>
                                                        <br/>
                                                        <span class="body-1">
                                                           {{request.message}}
                                                        </span>
                                                    </v-flex>
                                                </v-layout>
                                            </v-card-title>
                                            <v-divider></v-divider>
                                            <v-card-title class="headline d-flex" style="text-align: center">
                                                <a href="#">{{request.location.name}}</a>
                                            </v-card-title>
                                            <v-container py-0 d-flex justify-center align-content-center>
                                                <v-icon style="display: contents">fas fa-chevron-down</v-icon>
                                            </v-container>
                                            <v-card-title class="headline d-flex" style="text-align: center">
                                                <a href="#">{{request.trip.title}}</a>
                                            </v-card-title>
                                            <v-divider></v-divider>
                                            <v-card-actions>
                                                <v-spacer></v-spacer>
                                                <v-btn icon color="secondary" flat>
                                                    <v-icon>fas fa-times</v-icon>
                                                </v-btn>
                                                <v-btn icon color="success" flat>
                                                    <v-icon>fas fa-check</v-icon>
                                                </v-btn>
                                            </v-card-actions>
                                        </v-card>
                                    </v-flex>
                                </v-layout>
                            </v-container>
                        </v-layout>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-container>
    </v-app>
</div>
<!--SCRIPT-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script src="data/data.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                trips,
                members,
                requests
            }
        }
    })
</script>
</body>
</html>
